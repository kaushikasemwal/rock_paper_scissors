<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü™® Rock Paper Scissors ‚úÇÔ∏è</h1>
            <p>Choose your weapon and battle the computer!</p>
        </header>

        <main class="game-area">
            <!-- Score Display -->
            <section class="score-board">
                <div class="score-container">
                    <div class="player-score">
                        <h3>You</h3>
                        <span id="player-score">0</span>
                    </div>
                    <div class="vs">VS</div>
                    <div class="computer-score">
                        <h3>Computer</h3>
                        <span id="computer-score">0</span>
                    </div>
                </div>
            </section>

            <!-- Choice Display -->
            <section class="choice-display">
                <div class="choice-container">
                    <div class="player-choice">
                        <h4>Your Choice</h4>
                        <div id="player-choice-display" class="choice-emoji">?</div>
                    </div>
                    <div class="computer-choice">
                        <h4>Computer Choice</h4>
                        <div id="computer-choice-display" class="choice-emoji">?</div>
                    </div>
                </div>
            </section>

            <!-- Game Result -->
            <section class="result-area">
                <div id="game-result" class="result-message">Make your choice to start!</div>
            </section>

            <!-- Choice Buttons -->
            <section class="choices">
                <button id="rock" class="choice-btn" data-choice="rock">
                    <span class="emoji">ü™®</span>
                    <span class="text">Rock</span>
                </button>
                <button id="paper" class="choice-btn" data-choice="paper">
                    <span class="emoji">üìÑ</span>
                    <span class="text">Paper</span>
                </button>
                <button id="scissors" class="choice-btn" data-choice="scissors">
                    <span class="emoji">‚úÇÔ∏è</span>
                    <span class="text">Scissors</span>
                </button>
            </section>

            <!-- Game Controls -->
            <section class="controls">
                <button id="reset-btn" class="control-btn">Reset Game</button>
                <button id="quit-btn" class="control-btn quit">Quit Game</button>
            </section>

            <!-- Game Instructions -->
            <section class="instructions">
                <p><strong>How to play:</strong></p>
                <ul>
                    <li>Rock beats Scissors</li>
                    <li>Paper beats Rock</li>
                    <li>Scissors beats Paper</li>
                    <li>Same choices result in a tie</li>
                </ul>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
